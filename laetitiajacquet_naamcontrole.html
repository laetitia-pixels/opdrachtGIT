<!DOCTYPE html>
<html>
    <head>
        <title>
            Naamcontrole via functie
        </title>
    </head>
    <body>
        <script>
            let voornaam = prompt("Wat is je voornaam?");
            let controleVoornaam = controle(voornaam);

            if (controleVoornaam != "false"){
                let achternaam = prompt("Wat is je achternaam?");
                let controleAchternaam = controle(achternaam);

                if (controleAchternaam != "false"){
                    document.write("Hey " + controleVoornaam + " " + controleAchternaam);
                }
            }

            function controle(input){
                if (input == null){
                    document.write("U heeft geannuleerd!");
                    return "false";
                } else if (input.length == 0){
                    document.write("U heeft niets ingegeven!");
                    return "false";
                } else if (input.length < 2){
                    document.write("U heeft minder dan 2 karakters ingegeven!");
                    return "false";
                } else {
                    let naam = input.substring(0,1).toUpperCase() + input.substring(1, input.length);
                    return naam;
                }
            }
        </script>
    </body>
</html>
